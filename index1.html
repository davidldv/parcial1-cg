<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>1</title>
</head>
<body>
  <div class="container">
    <div class="container1">
      <div class="box">
        <div class="square" style="background-color: red; border-radius: 10px;"></div>
      </div>
      <div class="box">
        <div class="circle" style="background-color: rgb(90, 47, 134);"></div>
      </div>
      <div class="box">
        <div class="square" style="background-color: green;"></div>
      </div>
    </div>
    <div class="container2">
      <div class="box" style="background-color: orange; width: 100px; height: 100px;">
        <div class="square" style="background-color: rgb(255, 255, 94); top: 10px; border-top-left-radius: 14px; border-bottom-right-radius: 14px;"></div>
        <div class="square" style="background-color: rgb(85, 0, 255); transform: rotate(45deg);"></div>
        <div class="square" style="background-color: rgb(85, 75, 122); bottom: 10px; border-top-right-radius: 14px; border-bottom-left-radius: 14px;"></div>
      </div>
          
      <div class="box nested-squares">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box nested-squares">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box" style="background-color: orange; width: 100px; height: 100px;">
        <div class="circle" style="background-color: purple; top: 10px;"></div>
        <div class="square" style="background-color: cyan; top: 40px;"></div>
        <div class="square" style="background-color: rgb(255, 106, 0); bottom: 10px; border-radius: 10px;"></div>
      </div>
    </div>
    <div class="container3">
      <div class="box">
        <div class="square" style="background-color: green; border-radius: 10px;"></div>
      </div>
      <div class="box">
        <div class="square" style="background-color: rgb(207, 49, 131); transform: rotate(20deg);"></div>
      </div>
      <div class="box">
        <div class="square" style="background-color: rgb(77, 0, 242);"></div>
      </div>
    </div>
  </div>
</body>
</html>
