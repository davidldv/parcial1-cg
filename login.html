<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Librería UTP</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">📚</div>
        <div class="title">LIBRERÍA UTP</div>
        <div class="auth">
            <button onclick="window.location.href='index.html'">Inicio</button>
        </div>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Inicio de Sesión</h2>
            <input type="text" placeholder="Correo UTP">
            <input type="password" placeholder="Contraseña">
            <a href="#">¿Olvidaste la contraseña?</a>
            <button>Ingresar</button>
            <a>¿Aún no tienes cuenta?</a>
            <button onclick="window.location.href='register.html'"">Registrarse</button>
        </div>
    </div>
</body>
</html>
