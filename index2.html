<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      color: white;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #212121;
      padding: 10px;
    }
    .navbar div {
      width: 100px;
      height: 30px;
      background-color: white;
      border-radius: 5px;
    }
    .content {
      display: flex;
      height: 90vh;
    }
    .main-section {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .main-section div {
      width: 100%;
      height: 200px;
      background-color: #d3d3d3;
      border-radius: 10px;
    }
    .sidebar {
      flex: 1;
      background-color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-pic {
      width: 60px;
      height: 60px;
      background-color: #d4af37;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="content">
    <div class="main-section">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="sidebar">  
      <div class="profile-pic"></div>
    </div>
  </div>
</body>
</html>
